<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>

<body>
    <p>visualization</p>
    <script>
        // Set up the width and height of the map
        const width = 960;
        const height = 500;

        // Create an SVG element
        const svg = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Create a projection for the map
        const projection = d3.geoIdentity().scale(180).translate([width / 2, height / 2]);

        // Create a path generator
        const path = d3.geoPath().projection(projection);
        console.log("load world map")
        // Load the world map data using TopoJSON
        d3.json('https://unpkg.com/world-atlas@1.1.0/world/110m.json')
            .then((world) => {
                // Draw the countries on the map

                console.log("draw countries")
                console.log(world.objects.countries)
                svg.selectAll('path')
                    .data(topojson.feature(world, world.objects.countries).features)
                    .enter()
                    .append('path')
                    .attr('d', path)
                    .attr('fill', 'lightgray')
                    .attr('stroke', 'white');
            });
    </script>
</body>

</html>
